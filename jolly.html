<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jolly Phonics Adventure - 70 Days Journey</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;700&family=Chewy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #FF9E7D;
            --secondary: #5F6CAF;
            --accent: #FFD166;
            --light: #FCF7F8;
            --dark: #2B2D42;
            --success: #06D6A0;
            --info: #118AB2;
        }
        
        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 0;
            color: var(--dark);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQzfZ6_fVCvMrfygTpguVeOyvCydKB1U45w3fgXWi8YqmVjGghT1I6E3yTL&s=10') center/cover;
            color: white;
            padding: 40px 0;
            text-align: center;
            border-radius: 0 0 30px 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }
        
        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(43, 45, 66, 0.7);
            z-index: 0;
        }
        
        .header-content {
            position: relative;
            z-index: 1;
        }
        
        h1 {
            margin: 0;
            font-size: 3.5rem;
            font-family: 'Fredoka One', cursive;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            color: var(--accent);
        }
        
        .subtitle {
            font-size: 1.5rem;
            margin-top: 15px;
            font-family: 'Chewy', cursive;
            color: white;
        }
        
        .progress-container {
            background-color: white;
            border-radius: 20px;
            padding: 25px;
            margin: 40px auto;
            max-width: 900px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.08);
            border: 2px solid var(--light);
            position: relative;
            overflow: hidden;
        }
        
        .progress-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 10px;
            background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));
        }
        
        .progress-title {
            text-align: center;
            margin-bottom: 20px;
            color: var(--dark);
            font-size: 1.8rem;
            font-weight: bold;
            font-family: 'Fredoka One', cursive;
            color: var(--secondary);
        }
        
        .progress-details {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-weight: bold;
        }
        
        .progress-bar {
            width: 100%;
            height: 30px;
            background-color: #e9ecef;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 15px;
            width: 0%;
            transition: width 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 15px;
            color: white;
            font-weight: bold;
            font-family: 'Fredoka One', cursive;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }
        
        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, 
                            rgba(255,255,255,0.1) 0%, 
                            rgba(255,255,255,0.3) 50%, 
                            rgba(255,255,255,0.1) 100%);
            animation: shimmer 2s infinite linear;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .lessons-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }
        
        .lesson-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            position: relative;
            transform-style: preserve-3d;
            transform: perspective(1000px);
        }
        
        .lesson-card:hover {
            transform: translateY(-10px) perspective(1000px) rotateX(5deg) scale(1.03);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }
        
        .lesson-card.completed {
            border-left: 10px solid var(--success);
        }
        
        .lesson-card.locked {
            filter: grayscale(80%);
            cursor: not-allowed;
            opacity: 0.8;
        }
        
        .card-header {
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            font-family: 'Fredoka One', cursive;
            position: relative;
            overflow: hidden;
        }
        
        .card-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            right: -50%;
            bottom: -50%;
            background: linear-gradient(
                to bottom right,
                rgba(255,255,255,0) 0%,
                rgba(255,255,255,0.1) 50%,
                rgba(255,255,255,0) 100%
            );
            transform: rotate(30deg);
            animation: shine 3s infinite linear;
        }
        
        @keyframes shine {
            0% { transform: translateX(-100%) rotate(30deg); }
            100% { transform: translateX(100%) rotate(30deg); }
        }
        
        .card-body {
            padding: 25px;
            text-align: center;
            min-height: 140px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background-color: var(--light);
            position: relative;
        }
        
        .card-body h3 {
            margin: 0;
            font-size: 1.4rem;
            color: var(--dark);
            font-family: 'Chewy', cursive;
        }
        
        .card-footer {
            padding: 20px;
            text-align: center;
            background-color: white;
            border-top: 1px solid rgba(0,0,0,0.05);
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            font-family: 'Nunito', sans-serif;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 1rem;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #FF8A65, #FFC154);
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, var(--secondary), var(--info));
            color: white;
        }
        
        .btn-secondary:hover {
            background: linear-gradient(135deg, #4A5FC1, #0F7EA6);
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        
        .btn-success {
            background: linear-gradient(135deg, var(--success), #0ACD9B);
            color: white;
        }
        
        .btn-success:hover {
            background: linear-gradient(135deg, #05B58B, #08A07D);
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        
        .locked-icon {
            position: absolute;
            top: 15px;
            right: 15px;
            color: rgba(0,0,0,0.2);
            font-size: 1.8rem;
            background: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .completed-icon {
            position: absolute;
            top: 15px;
            right: 15px;
            color: var(--success);
            font-size: 1.8rem;
            background: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            animation: bounce 1s infinite alternate;
        }
        
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-5px); }
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }
        
        .modal-content {
            background-color: white;
            border-radius: 25px;
            width: 90%;
            max-width: 900px;
            max-height: 90vh;
            overflow-y: auto;
            padding: 40px;
            position: relative;
            animation: modalFadeIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 3px solid var(--accent);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        
        @keyframes modalFadeIn {
            from { opacity: 0; transform: translateY(-100px) scale(0.9); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        
        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 2rem;
            cursor: pointer;
            color: var(--dark);
            transition: transform 0.3s ease;
            background: rgba(0,0,0,0.05);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .close-modal:hover {
            transform: rotate(90deg);
            color: var(--primary);
        }
        
        .lesson-content {
            font-family: 'Nunito', sans-serif;
            line-height: 1.8;
            font-size: 1.1rem;
        }
        
        .lesson-content h2 {
            color: var(--secondary);
            text-align: center;
            margin-bottom: 25px;
            font-family: 'Fredoka One', cursive;
            font-size: 2.2rem;
            position: relative;
            display: inline-block;
            padding-bottom: 10px;
        }
        
        .lesson-content h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            border-radius: 2px;
        }
        
        .lesson-image {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            margin: 25px auto;
            display: block;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            border: 3px solid white;
        }
        
        .confetti {
            position: fixed;
            width: 15px;
            height: 15px;
            background-color: var(--accent);
            opacity: 0;
            z-index: 9999;
            animation: confetti 4s ease-out forwards;
        }
        
        @keyframes confetti {
            0% { transform: translateY(0) rotate(0deg) scale(1); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg) scale(0); opacity: 0; }
        }
        
        .floating-letters {
            position: absolute;
            font-family: 'Fredoka One', cursive;
            color: rgba(255,255,255,0.7);
            font-size: 1.5rem;
            animation: float 15s infinite linear;
            pointer-events: none;
            z-index: 0;
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-50px) rotate(180deg); }
            100% { transform: translateY(0) rotate(360deg); }
        }
        
        .day-badge {
            position: absolute;
            top: -15px;
            left: 20px;
            background: linear-gradient(135deg, var(--accent), #FFB347);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-family: 'Fredoka One', cursive;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            z-index: 1;
        }
        
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        
        .sticker {
            position: absolute;
            width: 80px;
            height: 80px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0.9;
            z-index: 1;
        }
        
        @media (max-width: 992px) {
            .lessons-container {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            }
            
            h1 {
                font-size: 2.8rem;
            }
            
            .modal-content {
                padding: 30px;
            }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .progress-container {
                padding: 20px;
            }
            
            .lesson-content h2 {
                font-size: 1.8rem;
            }
            
            .action-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="container">
                <h1>Jolly Phonics Adventure</h1>
                <div class="subtitle">70 Days of Reading Fun!</div>
            </div>
        </div>
    </header>
    
    <div class="container">
        <div class="progress-container">
            <div class="progress-title">Your Learning Journey</div>
            <div class="progress-details">
                <span id="completed-count">0</span> of <span>70</span> lessons completed
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill">0%</div>
            </div>
        </div>
        
        <div class="lessons-container" id="lessons-container">
            <!-- Lesson cards will be generated by JavaScript -->
        </div>
    </div>
    
    <div class="modal" id="lesson-modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div class="day-badge" id="day-badge">Day 1</div>
            <div class="lesson-content" id="lesson-content">
                <!-- Lesson content will be loaded here -->
            </div>
        </div>
    </div>
    
    <script>
        // Generate all 70 lessons
        const generateLessons = () => {
            const lessons = [];
            const phonicsSounds = [
                "s", "a", "t", "i", "p", "n", "s to n", "ck", "e", "h", 
                "r", "m", "d", "ck to d", "g", "o", "u", "l", "f", "b", 
                "g to b", "ai", "j", "oa", "ie", "ee-or", "s to or", "blending words", "vocabularies", "z",
                "w", "ng", "v", "oo", "y", "x", "ch", "sh", "th", "g to th blending",
                "qu", "ou", "oi", "ue", "er", "ar", "ai to ar", "Alternative ai", "Alternative ue", "Alternative oa",
                "Alternative oi", "Alternative ie", "Alternative or", "Alternative s", "Alternative ou", "Alternative j", "Alternative ee", "Alternative er", "Alternative f", "Tricky words 1",
                "Tricky words 2", "Tricky words 3", "Tricky words 4", "Tricky words 5", "Tricky words 6", "irregular 1", "irregular 2", "irregular 3", "irregular 4", "irregular 5"
            ];
            
            for (let i = 0; i < 70; i++) {
                const sound = phonicsSounds[i % phonicsSounds.length];
                lessons.push({
                    day: i + 1,
                    title: `The ${sound.toUpperCase()} Sound`,
                    completed: false,
                    link: `https://sites.google.com/view/kreativephonics/home/day-${i+1}`,
                    content: `
                        <h2>Day ${i+1}: The ${sound.toUpperCase()} Sound</h2>
                        <p>Welcome to Day ${i+1} of your Jolly Phonics adventure! Today we're learning about the <strong>${sound}</strong> sound.</p>
                               
                        <h3>Let's practice!</h3>
                        <p>Make the ${sound} sound together:</p>
                        <div style="background: #f0f7ff; padding: 15px; border-radius: 10px; margin: 15px 0; text-align: center; font-size: 2rem; font-family: 'Fredoka One', cursive;">
                            "${sound}" sounds like ${getSoundDescription(sound)}
                        </div>
                        
                        <h3>Words to try:</h3>
                        <p>${generateExampleWords(sound)}</p>
                        
                        <h3>Activity Suggestion:</h3>
                        <p>${generateActivity(sound, i+1)}</p>
                    `
                });
            }
            return lessons;
        };
        
        const getSoundDescription = (sound) => {
            const descriptions = {
                "s": "a snake hissing sssss",
                "a": "an apple crunch a-a-a",
                "t": "a ticking clock t-t-t",
                "p": "popcorn popping p-p-p",
                "i": "a mouse squeaking i-i-i",
                "n": "a noisy plane n-n-n",
                "m": "rubbing tummy m-m-m",
                "d": "drumming d-d-d",
                "g": "water gurgling g-g-g",
                "o": "surprised oh! o-o-o",
                "qu": "a duck quacking qu-qu-qu",
                "ch": "a steam train ch-ch-ch",
                "sh": "be quiet sh-sh-sh",
                "th": "tongue out th-th-th",
                "ng": "a bell ringing ng-ng-ng"
            };
            return descriptions[sound] || `the ${sound} sound in words`;
        };
        
        const generateExampleWords = (sound) => {
            const wordLists = {
                "s": "sun, snake, sand, star, soup",
                "a": "apple, ant, alligator, astronaut, anchor",
                "t": "tiger, tree, turtle, tomato, telescope",
                "p": "pig, pen, pizza, pumpkin, parachute",
                "i": "igloo, insect, ink, iguana, invitation",
                "n": "nest, nose, net, notebook, necklace",
                "m": "monkey, moon, milk, mushroom, magnet",
                "d": "dog, duck, door, dinosaur, diamond",
                "g": "goat, girl, guitar, gorilla, glasses",
                "o": "octopus, orange, ostrich, olive, omelet",
                "qu": "queen, quilt, question, quail, quarter",
                "ch": "chair, cheese, cherry, chicken, chocolate",
                "sh": "ship, shoe, shell, shirt, shampoo",
                "th": "thumb, think, thunder, thermometer, theater",
                "ng": "ring, king, sing, wing, swing"
            };
            return wordLists[sound] || `${sound}at, ${sound}in, ${sound}ot, ${sound}un, ${sound}ip`;
        };
        
        const generateActivity = (sound, day) => {
            const activities = [
                `Draw pictures of 3 things that start with the ${sound} sound.`,
                `Go on a sound hunt around your house for items starting with ${sound}.`,
                `Make up a silly sentence using as many ${sound} words as you can.`,
                `Create a mini-book with ${sound} words and drawings.`,
                `Play 'I spy' looking for things that start with ${sound}.`,
                `Write the ${sound} sound in different colors and styles.`,
                `Make a collage of pictures from magazines with the ${sound} sound.`,
                `Sing a song replacing all first sounds with ${sound}.`,
                `Act out words that start with the ${sound} sound.`,
                `Create a treasure hunt with clues using ${sound} words.`
            ];
            return activities[day % activities.length];
        };
        
        const lessons = generateLessons();
        
        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            renderLessons();
            updateProgress();
            createFloatingLetters();
            
            // Check if there's a current day in localStorage
            const currentDay = localStorage.getItem('currentDay');
            if (!currentDay && lessons.length > 0) {
                localStorage.setItem('currentDay', 1);
            }
        });
        
        // Create floating letters in the background
        function createFloatingLetters() {
            const letters = ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'S', 'P', 'T', 'M', 'N'];
            const container = document.querySelector('.container');
            
            for (let i = 0; i < 15; i++) {
                const letter = document.createElement('div');
                letter.className = 'floating-letters';
                letter.textContent = letters[Math.floor(Math.random() * letters.length)];
                letter.style.left = `${Math.random() * 100}%`;
                letter.style.top = `${Math.random() * 100}%`;
                letter.style.animationDuration = `${10 + Math.random() * 20}s`;
                letter.style.animationDelay = `${Math.random() * 5}s`;
                letter.style.fontSize = `${1 + Math.random() * 2}rem`;
                container.appendChild(letter);
            }
        }
        
        // Render all lesson cards
        function renderLessons() {
            const container = document.getElementById('lessons-container');
            container.innerHTML = '';
            
            const currentDay = parseInt(localStorage.getItem('currentDay')) || 1;
            
            lessons.forEach((lesson, index) => {
                const isCompleted = localStorage.getItem(`lesson-${lesson.day}-completed`) === 'true';
                const isLocked = lesson.day > currentDay && !isCompleted;
                
                const card = document.createElement('div');
                card.className = `lesson-card ${isCompleted ? 'completed' : ''} ${isLocked ? 'locked' : ''}`;
                
                // Add random sticker to some cards
                const hasSticker = Math.random() > 0.7;
                const sticker = hasSticker ? `<div class="sticker" style="background-image: url('https://emojicdn.elk.sh/${getRandomEmoji()}'); top: ${Math.random() * 60 + 10}px; left: ${Math.random() * 60 + 10}px; transform: rotate(${Math.random() * 60 - 30}deg);"></div>` : '';
                
                card.innerHTML = `
                    <div class="card-header">Day ${lesson.day}</div>
                    <div class="card-body">
                        <h3>${lesson.title}</h3>
                        ${isCompleted ? '<div class="completed-icon"><i class="fas fa-check-circle"></i></div>' : ''}
                        ${isLocked ? '<div class="locked-icon"><i class="fas fa-lock"></i></div>' : ''}
                        ${sticker}
                    </div>
                    <div class="card-footer">
                        ${!isLocked ? 
                            `<a href="#" class="btn ${isCompleted ? 'btn-secondary' : 'btn-primary'}" data-day="${lesson.day}">
                                <i class="fas ${isCompleted ? 'fa-redo' : 'fa-play'}"></i>
                                ${isCompleted ? 'Review Lesson' : 'Start Lesson'}
                            </a>` : 
                            '<span style="color: #888;"><i class="fas fa-clock"></i> Available soon</span>'}
                    </div>
                `;
                
                container.appendChild(card);
                
                // Add click event to the button if not locked
                if (!isLocked) {
                    const btn = card.querySelector('.btn');
                    btn.addEventListener('click', function(e) {
                        e.preventDefault();
                        openLesson(lesson.day);
                    });
                }
            });
        }
        
        function getRandomEmoji() {
            const emojis = [
                'â­', 'ðŸŒŸ', 'âœ¨', 'ðŸŽ‰', 'ðŸŒˆ', 'ðŸŽˆ', 'ðŸŽ', 'ðŸ†', 'ðŸ‘', 'â¤ï¸',
                'âœï¸', 'ðŸ“š', 'ðŸŽ“', 'ðŸ§©', 'ðŸ¦„', 'ðŸ¶', 'ðŸ±', 'ðŸ¦', 'ðŸ¯', 'ðŸ¦Š'
            ];
            return emojis[Math.floor(Math.random() * emojis.length)];
        }
        
        // Open a lesson in the modal
        function openLesson(day) {
            const lesson = lessons.find(l => l.day === day);
            if (!lesson) return;
            
            const modal = document.getElementById('lesson-modal');
            const content = document.getElementById('lesson-content');
            const dayBadge = document.getElementById('day-badge');
            
            // Update day badge
            dayBadge.textContent = `Day ${day}`;
            dayBadge.style.background = getRandomGradient();
            
            // Load lesson content
            content.innerHTML = lesson.content;
            
            // Add action buttons
            const actionButtons = document.createElement('div');
            actionButtons.className = 'action-buttons';
            
            // Add a "Complete Lesson" button if not already completed
            const isCompleted = localStorage.getItem(`lesson-${day}-completed`) === 'true';
            if (!isCompleted) {
                const completeBtn = document.createElement('button');
                completeBtn.className = 'btn btn-success';
                completeBtn.innerHTML = '<i class="fas fa-check-circle"></i> Complete Lesson';
                completeBtn.addEventListener('click', function() {
                    completeLesson(day);
                });
                actionButtons.appendChild(completeBtn);
            }
            
            // Add a link to the external lesson
            const externalLink = document.createElement('a');
            externalLink.href = lesson.link;
            externalLink.className = 'btn btn-primary';
            externalLink.innerHTML = '<i class="fas fa-external-link-alt"></i> View Full Lesson';
            externalLink.target = '_blank';
            actionButtons.appendChild(externalLink);
            
            // Add a close button
            const closeBtn = document.createElement('button');
            closeBtn.className = 'btn btn-secondary';
            closeBtn.innerHTML = '<i class="fas fa-times"></i> Close';
            closeBtn.addEventListener('click', function() {
                modal.style.display = 'none';
            });
            actionButtons.appendChild(closeBtn);
            
            content.appendChild(actionButtons);
            
            // Show modal
            modal.style.display = 'flex';
            
            // Close modal when clicking X
            document.querySelector('.close-modal').addEventListener('click', function() {
                modal.style.display = 'none';
            });
            
            // Close modal when clicking outside
            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    modal.style.display = 'none';
                }
            });
        }
        
        function getRandomGradient() {
            const gradients = [
                'linear-gradient(135deg, #FF9E7D, #FF6B6B)',
                'linear-gradient(135deg, #5F6CAF, #3A4AB7)',
                'linear-gradient(135deg, #FFD166, #FFB347)',
                'linear-gradient(135deg, #06D6A0, #04A57F)',
                'linear-gradient(135deg, #118AB2, #0B5E7A)',
                'linear-gradient(135deg, #A05FDC, #7B3DC9)'
            ];
            return gradients[Math.floor(Math.random() * gradients.length)];
        }
        
        // Mark a lesson as completed
        function completeLesson(day) {
            localStorage.setItem(`lesson-${day}-completed`, 'true');
            
            // Update current day if this was the current day
            const currentDay = parseInt(localStorage.getItem('currentDay')) || 1;
            if (day === currentDay && day < lessons.length) {
                localStorage.setItem('currentDay', day + 1);
            }
            
            // Update UI
            renderLessons();
            updateProgress();
            
            // Close modal
            document.getElementById('lesson-modal').style.display = 'none';
            
            // Show celebration
            celebrate();
        }
        
        // Update progress bar
        function updateProgress() {
            let completedCount = 0;
            lessons.forEach(lesson => {
                if (localStorage.getItem(`lesson-${lesson.day}-completed`) === 'true') {
                    completedCount++;
                }
            });
            
            const progress = Math.round((completedCount / lessons.length) * 100);
            const progressFill = document.getElementById('progress-fill');
            progressFill.style.width = `${progress}%`;
            progressFill.textContent = `${progress}%`;
            
            // Update completed count
            document.getElementById('completed-count').textContent = completedCount;
        }
        
        // Celebration effect
        function celebrate() {
            for (let i = 0; i < 150; i++) {
                createConfetti();
            }
            
            // Play celebration sound (optional)
            const audio = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3');
            audio.volume = 0.3;
            audio.play().catch(e => console.log('Audio play failed:', e));
        }
        
        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            
            // Random position at top
            confetti.style.left = Math.random() * 100 + 'vw';
            
            // Random size
            const size = Math.random() * 15 + 5;
            confetti.style.width = size + 'px';
            confetti.style.height = size + 'px';
            
            // Random color
            const colors = ['#FF6B6B', '#5F6CAF', '#FFD166', '#06D6A0', '#118AB2', '#A05FDC'];
            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            
            // Random shape
            confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
            
            // Random rotation
            confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
            
            // Random animation duration
            confetti.style.animationDuration = `${2 + Math.random() * 3}s`;
            
            document.body.appendChild(confetti);
            
            // Remove after animation
            setTimeout(() => {
                confetti.remove();
            }, 4000);
        }
    </script>
