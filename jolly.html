    <style>
        :root {
            --snake: #98FB98;
            --mouse: #D3D3D3;
            --bee: #FFD700;
            --spider: #8B0000;
        }

        body {
            font-family: 'Comic Sans MS', cursive;
            background: linear-gradient(45deg, #E6E6FA, #F0FFF0);
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #4B0082;
            text-shadow: 2px 2px 4px white;
            font-size: 2.0em;
            margin-bottom: 30px;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            position: relative;
        }

        .day-card {
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s;
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 1.em;
            color: white;
            text-shadow: 1px 1px 2px black;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }

        .day-card::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            opacity: 0.3;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 15px,
                rgba(255,255,255,0.3) 15px,
                rgba(255,255,255,0.3) 30px
            );
        }

        .day-card.snake { background: linear-gradient(45deg, var(--snake), #32CD32); }
        .day-card.mouse { background: linear-gradient(45deg, var(--mouse), #A9A9A9); }
        .day-card.bee { background: linear-gradient(45deg, var(--bee), #FFA500); }
        .day-card.spider { background: linear-gradient(45deg, var(--spider), #B22222); }

        .day-card.completed {
            opacity: 0.7;
            filter: saturate(0.5);
        }

        .day-card.locked {
            opacity: 0.4;
            filter: grayscale(0.8);
            pointer-events: none;
        }

        .animal-icon {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .day-number {
            font-weight: bold;
            font-size: 1.em;
        }

        @media (max-width: 768px) {
            .game-board {
                grid-template-columns: repeat(4, 1fr);
            }
        }
    </style>
</head>
<body>

        // ·Äû·ÄÑ·Ä∫·ÄÅ·Äî·Ä∫·Ä∏·ÄÖ·Ä¨·Äú·ÄÑ·Ä∑·Ä∫·Äô·Äª·Ä¨·Ä∏ (·Ä•·Äï·Äô·Ä¨)

];

        // ·Äö·Äî·Ä±·Ä∑·Äõ·ÄÄ·Ä∫·ÄÖ·ÄΩ·Ä≤·ÄÄ·Ä≠·ÄØ ·Äõ·Äö·Ä∞·ÄÅ·Äº·ÄÑ·Ä∫·Ä∏
        function getCurrentDate() {
            const today = new Date();
            return new Date(today.getFullYear(), today.getMonth(), today.getDate());
        }

        // ·Äû·ÄÑ·Ä∫·Äö·Ä∞·Äî·Ä≠·ÄØ·ÄÑ·Ä∫·Äû·Ä±·Ä¨·Äî·Ä±·Ä∑·Äô·Äª·Ä¨·Ä∏·ÄÄ·Ä≠·ÄØ ·Äê·ÄΩ·ÄÄ·Ä∫·ÄÅ·Äª·ÄÄ·Ä∫·ÄÅ·Äº·ÄÑ·Ä∫·Ä∏
        function calculateDayStatus() {
            const startDate = localStorage.getItem('startDate');
            if (!startDate) return { unlockedDays: 1 }; // ·Äï·Äë·Äô·Äî·Ä±·Ä∑·ÄÄ·Ä≠·ÄØ ·Ä°·Äú·Ä≠·ÄØ·Ä°·Äú·Äª·Ä±·Ä¨·ÄÄ·Ä∫·Äñ·ÄΩ·ÄÑ·Ä∑·Ä∫·Äï·Ä±·Ä∏

            const start = new Date(startDate);
            const today = getCurrentDate();
            const timeDiff = today - start;
            const daysPassed = Math.floor(timeDiff / (1000 * 60 * 60 * 24));

            return {
                unlockedDays: Math.min(daysPassed + 1, totalDays), // ·Äñ·ÄΩ·ÄÑ·Ä∑·Ä∫·Äë·Ä¨·Ä∏·Äû·Ä±·Ä¨·Äî·Ä±·Ä∑·Äô·Äª·Ä¨·Ä∏
                currentDay: daysPassed + 1 // ·Äú·ÄÄ·Ä∫·Äõ·Äæ·Ä≠·Äõ·ÄÄ·Ä∫·ÄÖ·ÄΩ·Ä≤
            };
        }

        // ·Äû·ÄÑ·Ä∫·ÄÅ·Äî·Ä∫·Ä∏·ÄÖ·Ä¨·ÄÄ·Äê·Ä∫·Äô·Äª·Ä¨·Ä∏·Äñ·Äî·Ä∫·Äê·ÄÆ·Ä∏·ÄÅ·Äº·ÄÑ·Ä∫·Ä∏
        function createDayCards() {
            const gameBoard = document.getElementById('gameBoard');
            const { unlockedDays } = calculateDayStatus();

            for (let i = 1; i <= totalDays; i++) {
                const animalIndex = (i - 1) % 4;
                const dayCard = document.createElement('div');
                dayCard.className = `day-card ${colors[animalIndex]}`;
                dayCard.innerHTML = `
                    <div class="animal-icon">${animals[animalIndex]}</div>
                    <div class="day-number">Day ${i}</div>
                `;
                dayCard.setAttribute('data-day', i);

                // ·Äû·Ä±·Ä¨·Ä∑·ÄÅ·Äê·Ä∫·ÄÅ·Äº·ÄÑ·Ä∫·Ä∏·Ä°·ÄÅ·Äº·Ä±·Ä°·Äî·Ä±
                if (i > unlockedDays) dayCard.classList.add('locked');

                // ·Äû·ÄÑ·Ä∫·ÄÅ·Äî·Ä∫·Ä∏·ÄÖ·Ä¨·Äú·ÄÑ·Ä∑·Ä∫·Äñ·ÄΩ·ÄÑ·Ä∑·Ä∫·ÄÅ·Äº·ÄÑ·Ä∫·Ä∏
                dayCard.addEventListener('click', function () {
                    const day = parseInt(this.getAttribute('data-day'));
                    const isUnlocked = day <= unlockedDays;

                    if (isUnlocked) {
                        // ·Äû·ÄÑ·Ä∫·ÄÅ·Äî·Ä∫·Ä∏·ÄÖ·Ä¨·Äú·ÄÑ·Ä∑·Ä∫·Äñ·ÄΩ·ÄÑ·Ä∑·Ä∫·Äõ·Äî·Ä∫
                        window.open(lessonLinks[day - 1], '_blank');

                        // ·Äö·Äî·Ä±·Ä∑·Ä°·Äê·ÄΩ·ÄÄ·Ä∫ ·Äï·Äë·Äô·Ä°·ÄÄ·Äº·Ä≠·Äô·Ä∫·Äû·Ä¨ Completed ·Äú·ÄØ·Äï·Ä∫·Äõ·Äî·Ä∫
                        if (!localStorage.getItem(`day-${day}-completed`)) {
                            this.classList.add('completed');
                            localStorage.setItem(`day-${day}-completed`, 'true');
                        }
                    }
                });

                // Completed status ·Äï·Äº·Äî·Ä∫·Äú·Ää·Ä∫·Äñ·ÄΩ·ÄÑ·Ä∑·Ä∫·Äõ·Äî·Ä∫
                if (localStorage.getItem(`day-${i}-completed`)) {
                    dayCard.classList.add('completed');
                }

                gameBoard.appendChild(dayCard);
            }

            // ·ÄÖ·Äê·ÄÑ·Ä∫·Äõ·ÄÄ·Ä∫·ÄÖ·ÄΩ·Ä≤·Äû·Äê·Ä∫·Äô·Äæ·Äê·Ä∫·Äõ·Äî·Ä∫
            if (!localStorage.getItem('startDate')) {
                localStorage.setItem('startDate', getCurrentDate().toISOString());
            }
        }
